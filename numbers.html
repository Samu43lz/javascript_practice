<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Numbers</title>
</head>

<body>
  <header>
    <h1 class="title">Numbers</h1>
  </header>
  <hr>
  <section>
    <h2 class="sub-title">Ejemplos :</h2>
    <img src="assets/img/numbers1.png" alt="ejemplo">
  </section>
  <hr>
  <section>
    <h2 class="sub-title">Método toFixed</h2>
    <img src="assets/img/numbers2.png" alt="ejemplo">
  </section>
  <hr>
  <section>
    <h2 class="sub-title">Función parseInt</h2>
    <p>Lo utilizamos preferiblemente para números enteros, no con decimales.</p>
    <img src="assets/img/numbers3.png" alt="ejemplo">
  </section>
  <section>
    <h2 class="sub-title">Función parseFloat</h2>
    <img src="assets/img/numbers4.png" alt="ejemplo">
  </section>
  <section>
    <h2 class="sub-title">Typeof</h2>
    <img src="assets/img/numbers5.png" alt="ejemplo">
  </section>
  <footer>
    <a href="index.html">Página Principal</a>⚡
  </footer>

  <script>

    let a = 2;
    let b = new Number(1);
    let c = 7.19;

    console.log(a, b, c);

    console.log(c.toFixed(1));
    /* Podemos aumentar o disminuir la 
    cantidad de decimales de un número */

    let d = "57"
    console.log(parseInt(d));
    /* Me va da devolver la parte entera de un número y 
    si recibimos una cadena de texto con números 
    ej: "84" parseInt lo transformara a un dato númerico. */

    let e = 65.2
    console.log(parseFloat(c + e));
    /* Para números decimales y operaciones
    con números decimales*/

    console.log(typeof a, typeof b, typeof c,
      typeof d, typeof e)
    /* podremos ver el tipo de dato almacenado,
    sea string number, boolean, etc */
  </script>
</body>

</html>
